<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Keywords" content="矿大,校庆" />
	<title>矿大110年校庆</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<style>
		.body{
			background-color: #f4f1ec;
		}
		.biaoti{
			position: relative;
			z-index: 2;
			height: 500px;
			background-color:#f4f1ec;
		}
		.wrap{
			position: relative;
		}
		article img {
    margin-left: 93px;
    width: 114px;
		}
		@font-face {
  		font-family: 'canruoxiahua';
			src:url('./fonts/canruoxiahua.ttf') format('truetype');
		}
		.htmleaf-header {
			font-family: 'canruoxiahua';
		}
		.wrap,.front{
			max-height: 325px;
		}
		.htmleaf-header{
			max-height: 325px;
			margin-left: 20px;
		}
		#cube{
			max-height: 325px;
		}
		.col-md-8,.col-sm-12,.cube-container,.col-md-4{
			max-height: 325px;
		}
		.previous,.next{
			color: rgb(218, 55, 96);
		}
		.crxh{
			font-family: 'canruoxiahua'
		}
		.col-md-8, .col-sm-12, .cube-container, .col-md-4 {
			max-width: 1445px;
		}
	</style>
</head>
<body>
	<div class="wrap">
			<section class="cube-container">
			  <div id="cube">
			    <figure class="front">
			      <div class="col-md-8 col-sm-12" style="background-image: url('img/1.jpg');"></div>
			      <div class="col-md-4" style="height:inherit;display:inline-block;">
						  <article>
						    <img src="img/profile.svg" alt="logo" class="mb-4">
						    <header class="htmleaf-header">
			<h1>百年矿大 再创辉煌 <span>矿大110年校庆</span></h1>
			<div class="htmleaf-links">
			
			</div>
		</header>
						  </article>  
			       </div>
			    </figure>
			    <figure class="back">
			    <div class="col-md-8" style="background-image:url('img/2.jpg');"></div>
			      <div class="col-md-4" style="height:inherit;display:inline-block;">
						  <article>
						    <img src="img/profile.svg" alt="logo" class="mb-4">

			        <p class="text-center crxh">&nbsp;&nbsp;&nbsp;寒窗躬耕廿余载，往事如风，依稀旧人影。</p>
						  </article>
			      </div>
			    </figure>
			    <figure class="right">
			      <div class="col-md-8" style="background-image:url('img/3.jpg');"></div>
			      <div class="col-md-4" style="height:inherit;display:inline-block;">
						  <article>
						    <img src="img/profile.svg" alt="logo" class="mb-4">
			        <p class="text-center crxh">&nbsp;&nbsp;&nbsp;青衣墨笔山河颜，往圣绝学自风流。</p>
						  </article>
			      </div>
			        
			      </figure>
			    <figure class="left">
			      <div class="col-md-8" style="background-image:url('img/4.jpg');"></div>
			      <div class="col-md-4" style="height:inherit;display:inline-block;">
						  <article>
						    <img src="img/profile.svg" alt="logo" class="mb-4">
			        <p class="text-center crxh">&nbsp;&nbsp;&nbsp;桃李廊下话春秋，庠序之教，诗书传古今。</p>
						  </article>
			      </div>
			    </figure>
			    <figure class="top">5</figure>
			    <!-- <figure class="bottom">6</figure> -->
			  </div>
			</section>
				
			<div class="button-wrap">
					<button class="previous">←</button>
					<button class="next">→</button>  
				</div>
			</div>

		
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript">
		var counter = 0;
		$('.next').on('click', function(){
		  counter -= 90;
		  var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
		  $('#cube').css('transform', rotation);
		});
		$('.previous').on('click', function(){
		  counter += 90;
		  var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
		  $('#cube').css('transform', rotation);
		});
	</script>
	<h1 class="biaoti">
		百年矿大
	</h1>
</body>
</html>
